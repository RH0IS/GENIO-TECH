{% extends 'genioapp/base0.html' %}
{% load static %}
{% block content %}
    <body>
    <section class="section-login">
        <div class="login-form-container">

            <form method="post">
            {% csrf_token %}
                {% for field in form %}

                <label for="{{ field.id_for_label }}" class="form-label">
                    {{ field.label }}
                </label>

                  {{ field }}
            {% endfor %}
{#            {{form.as_p}}#}
            <button class="btn-primary" type="submit">Login</button>
        </form>
        </div>
    </section>
     <style>
    /* Your CSS file or in a style block in the HTML template */
    form label {
        font-weight: bold;
        color: #333; /* Specify your desired color */
        /* Add any other styles you want */
    }

    form p {
        margin-bottom: 10px; /* Add spacing between form elements */
    }
</style>
    </body>
{% endblock %}
