<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:700">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'genioapp/globals.css' %}" />
    <link rel="stylesheet" href="{% static 'genioapp/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'genioapp/styleguide.css' %}" />
  </head>
  <body>
    <div class="landing-page">
      <div class="div">
        <div class="frame">
          <img class="mdi-phone" src="https://c.animaapp.com/TPZdvj18/img/mdi-phone.svg" />
          <div class="TEL">TEL:&nbsp;&nbsp;(+2) 03 5832093</div>
          <img class="socials-box" src="https://c.animaapp.com/TPZdvj18/img/socials-box.svg" />
          <div class="frame-2">
            <div class="text-wrapper">LOGIN</div>
            <img class="vector" src="https://c.animaapp.com/TPZdvj18/img/vector.svg" />
          </div>
          <div class="navbar"></div>
        </div>

        <div class="navbar-2">
          <img class="img" src="https://c.animaapp.com/TPZdvj18/img/image-11-1@2x.png" />
          <div class="text-wrapper-15">HOME</div>
          <div class="text-wrapper-15">Enroll Instructor</div>
          <div class="text-wrapper-15">
            <button>
              <a href="{% url 'genioapp:viewCourses' %}">
                Browse Courses
              </a>
            </button>
          </div>
          <div class="text-wrapper-15">
            <button>
              <a href="{% url 'genioapp:addcourselevels' %}">
                Add Course Level
              </a>
            </button>
          </div>
          <div class="text-wrapper-15">
            <button>
            <a href="{% url 'genioapp:courseregistration' %}">
              Course Registration
            </a>
            <div class="text-wrapper-15">
                <a href="{% url 'genioapp:index' %}">
                    HOME
                </a>
            </div>

            <div class="text-wrapper-15">ABOUT US</div>

          <div class="text-wrapper-15">
            {% if user.is_authenticated %}
            <span class="navbar-text">Logged in as {{user.username}} | </span>
                <button>
            <a href="{% url 'genioapp:instructorsignup' %}">
              Instructor Enroll
            </a>
          </button>
            {% else %}
                <span class="navbar-text">Please login to access this feature | </span>
            {% endif %}
          </ul>
          </div>

          <div class="text-wrapper-15">
                <a href="{% url 'genioapp:courseregistration' %}">
                    COURSE REGISTRATION
                </a>
          </div>
        </div>
        <div class="content">
          {% block content %}{% endblock %}
    
        </div>
    </div>
    
        
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
